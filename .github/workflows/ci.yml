name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22' 

      - name: Install dependencies
        run: npm install
        
      - name: Run server
        env:
          DB_URI: ${{ secrets.DB_URI }}
        run: npm run server

      - name: stop server
        run: exit 1

  test:

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22' 

      - name: Install dependencies
        run: npm install

      - name: Run tests
        env:
          DB_URI: ${{ secrets.DB_URI }}
        run: npm test
