name: CI (Server)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Run server
        env:
          DB_URI: ${{ secrets.DB_URI }}
        run: npm run start &

      - name: Health check
        run: sleep 5 & curl --fail http://localhost:3000/api/recipes || exit 1

      - name: Notify Telegram (Server Build Success)
        if: success()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "text=âœ… [SERVER] Build successful%0A%0AğŸ“Œ Branch: ${{ github.ref }}%0AğŸ”„ Workflow: ${{ github.workflow }}%0AğŸŒ Health check passed"

      - name: Notify Telegram (Server Build Failed)
        if: failure()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "text=âŒ [SERVER] Build failed%0A%0AğŸ“Œ Branch: ${{ github.ref }}%0AğŸ”„ Workflow: ${{ github.workflow }}%0AğŸ’¡ Check build logs"

  test:
    runs-on: ubuntu-latest
    needs: build
    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand(\"ping\").ok'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        env:
          DB_URI: mongodb://localhost:27017/meal-search-test
        run: npm test -- --coverage --detectOpenHandles

      - name: Notify Telegram (Server Tests Success)
        if: success()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "text=âœ… [SERVER] Tests passed%0A%0AğŸ“Œ Branch: ${{ github.ref }}%0AğŸ“Š Coverage: $(grep -c '^DA:' coverage/lcov.info || echo 'N/A') lines"

      - name: Notify Telegram (Server Tests Failed)
        if: failure()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "text=âŒ [SERVER] Tests failed%0A%0AğŸ“Œ Branch: ${{ github.ref }}%0AğŸ”„ Workflow: ${{ github.workflow }}%0AğŸ” Check test logs"

  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    needs: test
    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand(\"ping\").ok'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        env:
          DB_URI: mongodb://localhost:27017/meal-search-test
        run: npm test -- --coverage --detectOpenHandles

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: >
            -Dsonar.qualitygate.wait=true
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

      - name: Notify Telegram (Server SonarQube Analysis)
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "text=ğŸ“Š [SERVER] SonarQube analysis completed%0A%0AğŸ“Œ Branch: ${{ github.ref }}%0AğŸ”— View report: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

  push_to_registry:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: sonarqube
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: sema03/meal-search-server

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            DB_URI=${{ secrets.DB_URI }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: index.docker.io/sema03/meal-search-server
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Notify Telegram (Server Docker Push Success)
        if: success()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "text=ğŸ³ [SERVER] Docker image pushed%0A%0AğŸ“¦ Image: sema03/meal-search-server:${{ steps.meta.outputs.version }}%0AğŸ”— View: https://hub.docker.com/r/sema03/meal-search-server"

      - name: Notify Telegram (Server Docker Push Failed)
        if: failure()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "text=âŒ [SERVER] Docker push failed%0A%0AğŸ“Œ Branch: ${{ github.ref }}%0AğŸ”„ Workflow: ${{ github.workflow }}%0AğŸ” Check build logs"
  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: push_to_registry
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: Configure Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config
          kubectl cluster-info

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml -n default
          kubectl apply -f k8s/service.yaml -n default

      - name: Get Service URL
        id: service
        run: |
          echo "url=http://$(kubectl get svc my-app -n default -o jsonpath='{.status.loadBalancer.ingress[0].ip}')" >> $GITHUB_OUTPUT

      - name: Notify Telegram (Deploy Success)
        if: success()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "text=ğŸš€ DEPLOY SUCCESSFUL%0A%0AğŸ“Œ Branch: ${{ github.ref }}%0AğŸŒ Service URL: ${{ steps.service.outputs.url }}"

      - name: Notify Telegram (Deploy Failed)
        if: failure()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
          -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
          -d "text=âŒ DEPLOY FAILED%0A%0AğŸ“Œ Branch: ${{ github.ref }}%0AğŸ”„ Workflow: ${{ github.workflow }}"Ã
